<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple FPS Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { margin: 0; overflow: hidden; }

      /* Crosshair styles */
      #widecrosshair {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 64px;
        height: 64px;
        /* If using an image as a crosshair, you can do: */
        /* background: url('crosshair.png') no-repeat center center; */
        /* background-size: contain; */

        /* Alternatively, a simple shape, e.g., plus sign using borders: */
        border: 1px solid red; 
        pointer-events: none;  /* So it doesn't interfere with clicking */
        display: block;         /* Show by default */
        z-index: 9999;         /* Ensure it appears above the canvas */
      }
      #zoomedcrosshair {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 16px;
        height: 16px;
        /* If using an image as a crosshair, you can do: */
        /* background: url('crosshair.png') no-repeat center center; */
        /* background-size: contain; */

        /* Alternatively, a simple shape, e.g., plus sign using borders: */
        border: 1px solid red; 
        pointer-events: none;  /* So it doesn't interfere with clicking */
        display: none;         /* Hide by default */
        z-index: 9999;         /* Ensure it appears above the canvas */
      }
      #vignette-general {
        /* Cover the entire container */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        /* Let pointer events pass through to underlying elements */
        pointer-events: none;

        /* The radial vignette (transparent center, darker edges) */
        background: 
          radial-gradient(
          circle,
          rgba(0, 0, 0, 0) 40%,
          rgba(0, 0, 0, 0.1) 60%,
          rgba(0, 0, 0, 0.2) 80%,
          rgba(0, 0, 0, 0.5) 100%
          );
        display: block;
      }
      #vignette-zoomed {
        /* Cover the entire container */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        /* Let pointer events pass through to underlying elements */
        pointer-events: none;

        /* The radial vignette (transparent center, darker edges) */
        background: 
          radial-gradient(
          circle,
          rgba(0, 0, 0, 0) 30%,
          rgba(0, 0, 0, 0.5) 59%,
          rgba(0, 0, 0, 1) 60%,
          rgba(0, 0, 0, 1) 100%
          );
        display: none;
      }
      .grain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        pointer-events: none;

        background: url(Textures/noise.jpg) repeat;
        opacity: 4%;
      }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
  <div id="widecrosshair"></div>
  <div id="zoomedcrosshair"></div>
  <div id="vignette-general"></div>
  <div id="vignette-zoomed"></div>
  <div class="grain"></div>

    <script type="module" src="main.js"></script>

</body>
</html>
